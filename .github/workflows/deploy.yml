name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        yarn install

    - name: Build the app
      run: yarn build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: build  # Le dossier contenant ton site construit (peut Ãªtre `dist` ou `build` selon ton projet)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
